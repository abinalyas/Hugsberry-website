name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Determine base path
        id: base_path
        run: |
          # Check if CNAME exists for custom domain
          if [ -f "public/CNAME" ]; then
            # Use root base path for custom domain
            echo "base=/" >> $GITHUB_OUTPUT
            echo "Using custom domain - base path: /"
          else
            # Use repository name as base path for project page
            REPO_NAME="${{ github.event.repository.name }}"
            echo "base=/$REPO_NAME/" >> $GITHUB_OUTPUT
            echo "Using GitHub Pages project page - base path: /$REPO_NAME/"
          fi
      
      - name: Build
        env:
          VITE_BASE: ${{ steps.base_path.outputs.base }}
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

